<nav class="navbar navbar-light" style="background-color:rgb(253, 114, 114)">
    <a class="navbar-brand" routerLink="/home" routerLinkActive = "active"><h6 style="font-family: 'Times New Roman', Times, serif;"><i class="fa fa-home" aria-hidden="true">Home</i></h6></a>
    <a class="navbar-brand" routerLink="/user-login" routerLinkActive = "active"><h6 style="font-family: 'Times New Roman', Times, serif;"><i class="fa fa-location-arrow" aria-hidden="true">Login</i></h6></a>
    <a class="navbar-brand" routerLink="/user-registration" routerLinkActive = "active"><h6 style="font-family: 'Times New Roman', Times, serif;"><i class="fa fa-plus-circle" aria-hidden="true">Registration</i></h6></a>
</nav>
<h3  style="color:red ;">{{message}}</h3>
<div class = "container-fluid col-md-6 offset-md-3">
    <h2 style="background-color:burlywood; text-align: center; text-size-adjust: 500;"><i>Please Register Here!!</i></h2>
    <form>
        <table class="table table-hover" style="text-align: center;">
        <tr><td>Name</td><td><input type="text" name="uname" [(ngModel)]="user.name"></td></tr>
        <tr><td>Username</td><td><input type="text" name="name" [(ngModel)]="user.username"></td></tr>
        <tr><td>Password</td><td><input type="password  " name="password" [(ngModel)]="user.password"></td></tr>
        <tr><td>Email</td><td><input type="text"  name="email" [(ngModel)]="user.email"></td></tr>
        <tr><td>Phone No.</td><td><input type="text" name="mobileNo" [(ngModel)]="user.mobileNo"></td></tr>
        <tr><td>Address</td><td><input type="text" name="address" [(ngModel)]="user.address"></td></tr>
        
       <tr><td>
     <button type="submit" (click)="addUser()" class="btn btn-primary btn-lg">Register</button>
       </td></tr>
    </table>
        </form>
    
</div>
